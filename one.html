<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 24px 24px 0 0;
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: #999;
            font-weight: 400;
        }

        .textarea-field {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            min-width: 300px;
        }

        .success-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-elements::after {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
                margin: 10px;
            }
            
            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="floating-elements"></div>
        
        <div class="form-header">
            <h1 class="form-title">Get In Touch</h1>
            <p class="form-subtitle">We'd love to hear from you. Send us a message!</p>
        </div>

        <form id="sheetdb-form" action="https://sheetdb.io/api/v1/pn5djwj3w4zvb" method="post">
            <div class="input-group">
                <input type="text" name="data[First Name]" id="fname" class="input-field" placeholder="First Name" required>
            </div>

            <div class="input-group">
                <input type="text" name="data[Last Name]" id="lname" class="input-field" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <input type="tel" name="data[Mobile]" id="mobile" class="input-field" placeholder="Mobile Number" required>
            </div>

            <div class="input-group">
                <input type="email" name="data[Email]" id="email" class="input-field" placeholder="your.email@example.com" required>
            </div>

            <div class="input-group">
                <textarea name="data[Address]" id="address" class="input-field textarea-field" placeholder="Your Address" required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Send Message
            </button>
        </form>
    </div>

    <div class="success-overlay" id="success-overlay"></div>
    <div class="success-message" id="success-message">
        Message sent successfully! ðŸŽ‰
    </div>

    <script>
        const form = document.getElementById('sheetdb-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');
        const successOverlay = document.getElementById('success-overlay');

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                });
                
                const result = await response.json();
                
                // Show success message
                successMessage.textContent = `Thank you  Message sent successfully! ðŸŽ‰`;
                successOverlay.classList.add('show');
                successMessage.classList.add('show');
                
                // Reset form
                form.reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successOverlay.classList.remove('show');
                    successMessage.classList.remove('show');
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Sorry, there was an error sending your message. Please try again.');
            } finally {
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Send Message';
            }
        });

        // Close success message when clicking overlay
        successOverlay.addEventListener('click', () => {
            successOverlay.classList.remove('show');
            successMessage.classList.remove('show');
        });

        // Add input animation effects
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
